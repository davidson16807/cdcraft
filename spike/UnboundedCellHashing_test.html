<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>QUnit Example</title>

  <!-- for unit testing -->
  <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-1.23.1.css">
  <script src="https://code.jquery.com/qunit/qunit-1.23.1.js"></script>
  <script src="./testutils/QUnitx.approx.js"></script>
  <script src="./testutils/AlgebraHelpers.js"></script>

  <script src="./UnboundedCellHashing.js"></script>
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <script type="text/javascript">
    'use strict';
    const hash = UnboundedCellHashing().hash;
    test_specially_defined_mapping(
      hash, 'UnboundedCellHashing().hash', 
      [ 
        // shell 0:
        [[0,0], 0],

        // shell 1:
        [[-1,-1], 1],
        [[0,-1], 2],
        [[1,-1], 3],
        [[-1,0], 4],
        // [[0,0], 5],
        [[1,0], 5],
        [[-1,1], 6],
        [[0,1], 7],
        [[1,1], 8],

        // shell 2:
        [[-2,-2],  9],
        [[-1,-2], 10],
        [[ 0,-2], 11],
        [[ 1,-2], 12],
        [[ 2,-2], 13],

        [[-2,-1], 14],
        // [[-1,-1], 15],
        // [[ 0,-1], 16],
        // [[ 1,-1], 17],
        [[ 2,-1], 15],

        [[-2, 0], 16],
        // [[-1, 0], 20],
        // [[ 0, 0], 21],
        // [[ 1, 0], 22],
        [[ 2, 0], 17],

        [[-2, 1], 18],
        // [[-1, 1], 25],
        // [[ 0, 1], 26],
        // [[ 1, 1], 27],
        [[ 2, 1], 19],

        [[-2, 2], 20],
        [[-1, 2], 21],
        [[ 0, 2], 22],
        [[ 1, 2], 23],
        [[ 2, 2], 24],
      ], 
    );

  </script>
</body>
